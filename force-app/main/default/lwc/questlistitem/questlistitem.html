<template>

    <lightning-card>
        <h3 slot="title">
            <span class="slds-m-right_x-small">
                <lightning-button-icon-stateful icon-name="utility:check" selected={quest.Complete__c} onclick={handleCompleteButtonClick}></lightning-button-icon-stateful>
            </span>
            {quest.Name}
        </h3>

        <lightning-button-menu variant="border-filled" menu-alignment="right" slot="actions" onselect={handleMenuSelect}>
            <lightning-menu-item value="edit" label="Edit" prefix-icon-name="utility:edit"></lightning-menu-item>
            <lightning-menu-item value="delete" label="Delete" prefix-icon-name="utility:delete"></lightning-menu-item>
        </lightning-button-menu>

        <p class="slds-p-horizontal_small">Quest content</p>

    </lightning-card>

</template>
